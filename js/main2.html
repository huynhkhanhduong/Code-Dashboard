<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Employee Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!--4-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div class="py-3"><label for=""><b>Dashboard</b></label></div>
                        <div class="py-3"><label for=""><b>Payroll</b></label></div>
                        <div class="py-3"><label for=""><b>Employees</b></label></div>
                        <div class="py-3"><label for=""><b>Task</b></label></div>
                    </div>
                </div>
            </div>
            <!--4-->

            <!--8-->
            <div class="col-md-8">
                <h2>Employee Salary</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>$60,000</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>HR Manager</td>
                    <td>$70,000</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
        <h2>Employee Details</h2>
        <div class="employee-details">
            <div>
                <strong>Name:</strong> John Doe
            </div>
            <div>
                <strong>Position:</strong> Software Engineer
            </div>
            <div>
                <strong>Email:</strong> john.doe@example.com
            </div>
            <div>
                <strong>Phone:</strong> 123-456-7890
            </div>
            <!-- Add more details as needed -->
        </div>
            </div>
            <!--8-->
        
        
    </div>
</body>
</html>
