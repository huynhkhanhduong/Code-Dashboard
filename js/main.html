<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--thanh công cụ(giới thiệu)-->
    <header>
        <h1>Employee Dashboard</h1>
    </header>
    <!--kết thúc thanh công cụ-->
    <div class="container">
        <div class="row"> 
            <!--task chia 4-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>CEO</h3>
                    </div>
                    <div class="task-bar">
                        <ul>
                            <li><a href="#" onclick="togglePayroll()">Dashboard</a></li>
                            <li><a href="#">Payroll</a></li>
                            <li><a href="#">Employees</a></li>
                        </ul>
                    </div>
                    
                    <script src="script.js"></script>
                </div>
            </div>
            <!--kết thúc task chia 4-->

            <!--payroll-->
            <div class="col-md-8">
                <nav>
                    <div class="logo">Payroll</div>
                    <div class="icon" onclick="toggleNotifi()">
                        <img src="bell.png" alt=""> <span>5</span>
                    </div>
                    <div class="notifi-box" id="box">
                        <h2>Thông báo <span>5</span></h2>
                        <div class="notifi-item">
                            <img src="avatar1.png" alt="">
                            <div class="text">
                               <h4>Hồ Phúc Hiếu</h4>
                               <p>@Hồ Phúc Hiếu</p>
                            </div> 
                        </div>
            
                        <div class="notifi-item">
                            <img src="avatar2.png" alt="img">
                            <div class="text">
                               <h4 style="color: #777;
                               font-size: 16px;
                               margin-top: 10px;">Hồ Phúc Hiếu</h4>
                               <p style="color: #aaa;
                               font-size: 12px;">@Hồ Phúc Hiếu</p>
                            </div> 
                        </div>
            
                        <div class="notifi-item">
                            <img src="avatar3.png" alt="img">
                            <div class="text">
                               <h4 style="color: #777;
                               font-size: 16px;
                               margin-top: 10px;">Hồ Phúc Hiếu</h4>
                               <p style="color: #aaa;
                               font-size: 12px;">@Hồ Phúc Hiếu</p>
                            </div> 
                        </div>
            
                        <div class="notifi-item">
                            <img src="avatar4.png" alt="img" >
                            <div class="text">
                               <h4>Hồ Phúc Hiếu</h4>
                               <p>@Hồ Phúc Hiếu</p>
                            </div> 
                        </div>
            
                        <div class="notifi-item">
                            <img src="avatar5.png" alt="img">
                            <div class="text">
                               <h4>Hồ Phúc Hiếu</h4>
                               <p>@Hồ Phúc Hiếu</p>
                            </div> 
                        </div>
            
                    </div>
                </nav>
                <script src="script.js"></script>

                <h4>Payroll Summary</h4>
               <canvas id="salaryChart" width="1000" height="400"></canvas>
            
            </div>
            <!--kết thúc payroll-->
        </div>
        

        
    </div>
    
    
    <!--kết thúc task chia 8-->
    <!--tiền lương phúc lợi-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h2>Payment Status</h2>
                    <canvas id="salaryBenefitsChart" width="400" height="400"></canvas>
                </div>
                <script src="script.js"></script>
            </div>
            <div class="col-md-6">
                chúng ta là g
            </div>
        </div>
    </div>



    
</body>
</html>
